<ion-app>
  <ion-menu menuId="main-menu" content-Id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Explore SM
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/subpage">
            <ion-icon class="icon" slot="start" name="home"></ion-icon>
            <ion-label>HOME</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item (click)="presentToast('bottom')" routerLink="/directory">
            <ion-icon class="icon" slot="start" name="navigate"></ion-icon>
            <ion-label>MALL DIRECTORY</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/about">
            <ion-icon class="icon" slot="start" name="information-circle"></ion-icon>
            <ion-label>ABOUT</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
