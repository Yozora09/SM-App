<!-- App HomePage/Splashscreen -->
<!-- Button when clicked will take you to secondary homepage -->

<ion-content [fullscreen]="true">
  <div class="logo">
    <img class="splashlogo" src="assets/homepage/SM logo.png">
  </div>

  <div class="button">
    <ion-button color="dark" shape="round" (click)="subpage()"
    (click)="presentToast('bottom')" routerLink="/subpage">Get Started</ion-button>
  </div>
</ion-content>
